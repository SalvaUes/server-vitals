<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVITS - Server Vitals</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/dashboard.css}"> </head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>SVITS</h4>
            <button class="toggle-btn" id="toggleSidebar" aria-label="Toggle sidebar"> <i class="fas fa-bars" aria-hidden="true"></i> </button>
        </div>


        <!-- BARRA DE LATERAL -->
        <div class="sidebar-menu">
            <a href="/umbrales" class="menu-item">
                <i class="fas fa-sliders-h" aria-hidden="true"></i>
                <span>Umbrales</span> </a>
            <a href="#correo" class="menu-item">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span>Correo</span>
            </a>
            <a href="#" class="menu-item active"> <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
                <span>Dashboard</span>
            </a>
        </div>
    </div>






    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content" id="mainContent">
        <header class="dashboard-header"> <h1>SVITS - Server Vitals</h1>
            <div class="server-info">
                <div id="serverName">Servidor: <strong id="serverNameValue">Conectando...</strong></div>
                <div class="server-status status-connecting" id="serverStatus">Conectando</div>
            </div>
        </header>

        <section class="resource-cards" aria-labelledby="resource-cards-title"> <article class="resource-card" aria-labelledby="cpu-title"> <h3 id="cpu-title">CPU</h3>
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="150" height="150" role="img" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-labelledby="cpu-title">
                        <circle class="progress-ring-bg" cx="75" cy="75" r="70"></circle>
                        <circle class="progress-ring-circle" id="cpuCircle" cx="75" cy="75" r="70" stroke-dasharray="440" stroke-dashoffset="440"></circle>
                    </svg>
                    <div class="progress-value" id="cpuValue">--%</div>
                </div>
                <div class="resource-details">
                    NÃºcleos: <span id="cpuCoresValue">--</span><br>
                    Temp: <span id="cpuTempValue">--</span> </div>
            </article>

            <article class="resource-card" aria-labelledby="ram-title">
                <h3 id="ram-title">Memoria RAM</h3>
                <div class="progress-ring-container">
                     <svg class="progress-ring" width="150" height="150" role="img" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-labelledby="ram-title">
                        <circle class="progress-ring-bg" cx="75" cy="75" r="70"></circle>
                        <circle class="progress-ring-circle" id="ramCircle" cx="75" cy="75" r="70" stroke-dasharray="440" stroke-dashoffset="440"></circle>
                    </svg>
                    <div class="progress-value" id="ramValue">--%</div>
                </div>
                <div class="resource-details">
                    Total: <span id="ramTotalValue">--</span><br>
                    Usado: <span id="ramUsedValue">--</span> </div>
            </article>

            <article class="resource-card" aria-labelledby="disk-title">
                <h3 id="disk-title">Disco</h3>
                 <div class="progress-ring-container">
                     <svg class="progress-ring" width="150" height="150" role="img" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-labelledby="disk-title">
                        <circle class="progress-ring-bg" cx="75" cy="75" r="70"></circle>
                        <circle class="progress-ring-circle" id="diskCircle" cx="75" cy="75" r="70" stroke-dasharray="440" stroke-dashoffset="440"></circle>
                    </svg>
                    <div class="progress-value" id="diskValue">--%</div>
                </div>
                <div class="resource-details">
                    Total: <span id="diskTotalValue">--</span><br>
                    Libre: <span id="diskFreeValue">--</span>
                </div>
            </article>
        </section>








        <!-- HEALTH CHECKS -->

        <section class="health-checks" id="healthChecksSection" style="display: none;" aria-labelledby="health-checks-title">
            <h2 id="health-checks-title">Health Checks Bases de Datos</h2>
            <div class="database-status">
                <div class="db-card">
                    <div class="db-icon"><i class="fas fa-database" aria-hidden="true"></i></div>
                    <div class="db-info">
                      <h4>PostgreSQL</h4>
                      <p><span class="status-badge">Cargando...</span></p> <!-- Texto y clase neutral -->
                    </div>
                </div>
                <div class="db-card">
                    <div class="db-icon"><i class="fas fa-database" aria-hidden="true"></i></div>
                    <div class="db-info">
                      <h4>MySQL</h4>
                      <p><span class="status-badge">Cargando...</span></p> <!-- Texto y clase neutral -->
                    </div>
                  </div>
                
                  <div class="db-card">
                    <div class="db-icon"><i class="fas fa-database" aria-hidden="true"></i></div>
                    <div class="db-info">
                      <h4>Oracle</h4>
                      <p><span class="status-badge">Cargando...</span></p> <!-- Texto y clase neutral -->
                    </div>
                  </div>
            </div>
        </section>
    </div> <button class="btn btn-health" id="btnHealth" aria-controls="healthChecksSection"> <i class="fas fa-database" aria-hidden="true"></i> Mostrar Health Checks
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script> <script th:src="@{/js/dashboard.js}"></script> </body>
</html>
