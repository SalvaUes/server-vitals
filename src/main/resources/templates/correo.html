<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Correo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        .correo-container {
            margin-left: 260px;
            padding: 40px;
            background-color: #f9fafb;
            min-height: 100vh;
        }

        .correo-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        .correo-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .save-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .alert {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h4>SVITS</h4>
        <button class="toggle-btn" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="sidebar-menu">
        <a href="/umbral" class="menu-item">
            <i class="fas fa-sliders-h"></i>
            <span>Umbrales</span>
        </a>
        <a href="/correo" class="menu-item active">
            <i class="fas fa-envelope"></i>
            <span>Correo</span>
        </a>
        <a href="/dashboard" class="menu-item">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </a>
    </div>
</div>

<!-- Contenido principal -->
<div class="correo-container">

    <!-- Mensaje de éxito-->
    <div th:if="${mensaje}" class="alert alert-success">
        <span th:text="${mensaje}">¡Umbral guardado y alerta enviada!</span>
    </div>

    <div class="correo-card">
        <div class="correo-title">Historial de Alertas</div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Tipo de Recurso</th>
                        <th>Valor Detectado</th>
                        <th>Fecha de Envío</th>
                        <th>Correo Destino</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr th:each="alerta : ${alertas}">
                        <td th:text="${alerta.tipoRecurso}">CPU</td>
                        <td th:text="${alerta.valorDetectado}">75%</td>
                        <td th:text="${alerta.fechaEnvio}">2025-04-05 14:30</td>
                        <td th:text="${alerta.correoDestino}">ejemplo@dominio.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
