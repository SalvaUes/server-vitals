<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVITS - Correo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>SVITS</h4>
            <button class="toggle-btn" id="toggleSidebar" aria-label="Toggle sidebar">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <a href="/umbrales" class="menu-item">
                <i class="fas fa-sliders-h" aria-hidden="true"></i>
                <span>Umbrales</span>
            </a>
            <a href="/correo" class="menu-item active">
                <i class="fas fa-envelope" aria-hidden="true"></i>
                <span>Correo</span>
            </a>
            <a href="/dashboard" class="menu-item">
                <i class="fas fa-tachometer-alt" aria-hidden="true"></i>
                <span>Dashboard</span>
            </a>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <header class="dashboard-header">
            <h1>SVITS - Envío de Alertas por Correo</h1>
            <div class="server-info">
                <div id="serverName">Servidor: <strong id="serverNameValue">Conectando...</strong></div>
                <div class="server-status status-connecting" id="serverStatus">Conectando</div>
            </div>
        </header>

        <div class="container mt-4 mb-5">
            <!-- FORMULARIO DE ENVÍO -->
            <h2>Enviar Correo de Alerta</h2>
            <form th:action="@{/enviar-correo}" method="post" class="row g-3 mt-3">
                <div class="col-md-6">
                    <label for="destinatario" class="form-label">Correo destinatario</label>
                    <input type="email" class="form-control" id="destinatario" name="destinatario" required>
                </div>

                <div class="col-md-6">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" name="asunto" required>
                </div>

                <div class="col-md-6">
                    <label for="tipoRecurso" class="form-label">Seleccionar Umbral</label>
                    <select name="tipoRecurso" id="tipoRecurso" class="form-select" required>
                        <option th:each="umbral : ${listaUmbrales}" 
                                th:value="${umbral.tipoRecurso}" 
                                th:text="${umbral.tipoRecurso}">Selecciona un umbral</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="contenido" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar correo</button>
                </div>
            </form>

            <!-- MENSAJE DE CONFIRMACIÓN -->
            <div th:if="${mensaje}" class="alert alert-success mt-3" role="alert">
                <span th:text="${mensaje}"></span>
            </div>

            <!-- MENSAJE DE ERROR -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>

            <!-- HISTORIAL DE ALERTAS -->
            <hr class="my-5">
            <h3>Historial de Alertas Enviadas</h3>
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Fecha de Envío</th>
                            <th>Recurso</th>
                            <th>Valor Detectado</th>
                            <th>Correo Destinatario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alerta : ${alertas}">
                            <td th:text="${#dates.format(alerta.fechaEnvio, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                            <td th:text="${alerta.recurso}">CPU</td>
                            <td th:text="${alerta.valorDetectado}">95%</td>
                            <td th:text="${alerta.destinatario}">ejemplo@correo.com</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(alertas)}">
                            <td colspan="4" class="text-center">No hay alertas enviadas aún.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
